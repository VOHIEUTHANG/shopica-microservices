<div [class.large]="cartItemOptions.size === 'large'" [class.small]="cartItemOptions.size === 'small'"
  [class.hiddenBorder]="!cartItemOptions.showBorder" class="cart-item flex">
  <div class="product-image">
    <a (click)="viewProductDetail(cartItem.productId)"><img src={{cartItem.imageUrl}} alt=""></a>
  </div>
  <div class="cart-info">
    <div class="info">
      <div (click)="viewProductDetail(cartItem.productId)" class="product-name text-hover">{{cartItem.productName}}
      </div>
      <div *ngIf="cartItemOptions.shortDetail" class="product-detail">
        <span>{{cartItem.colorName}}</span>
        <span>/</span>
        <span>{{cartItem.sizeName}}</span>
      </div>
      <div *ngIf="cartItemOptions.showPrice" class="price">{{cartItem.unitPrice | currency}}</div>
      <div *ngIf="cartItemOptions.showColor" class="color">Color: <span>{{cartItem.colorName}}</span> </div>
      <div *ngIf="cartItemOptions.showSize" class="size">Size: <span>{{cartItem.sizeName}}</span></div>
    </div>

    <div class="actions">
      <!-- quantity -->
      <app-input-quantity *ngIf="cartItemOptions.showInput" (quantityChange)="changeQuantity($event)"
        [quantity]="cartItem.quantity" [available]="cartItem.available"></app-input-quantity>

        nzTooltipTitle="Edit this item" nz-icon>
